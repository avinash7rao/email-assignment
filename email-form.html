<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section>
      <div>
        <form action="https://formspree.io/f/meqpdedg" method="POST"> 
          <label for="user-name">Name:</label>
          <input id="user-name" type="text" name="name" placeholder="Your full name." required>

          <label for="user-email">Email:</label>
          <input id="user-email" type="text" name="email" placeholder="Your email address." required>

          <label for="user-message">Message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="Your message here."
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
